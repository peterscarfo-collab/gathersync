<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Successful - GatherSync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4CAF50;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }
        
        .checkmark svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: drawCheck 0.5s ease-out 0.3s forwards;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            background: #007AFF;
            color: white;
            padding: 15px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #0056b3;
        }
        
        .redirect-message {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <polyline points="14 27 22 35 38 19"/>
            </svg>
        </div>
        
        <h1>Payment Successful!</h1>
        <p>Thank you for upgrading to GatherSync Premium. Your subscription is now active and you have full access to all premium features.</p>
        
        <a href="#" id="returnButton" class="button">Return to App</a>
        
        <p class="redirect-message">Redirecting automatically in <span id="countdown">5</span> seconds...</p>
    </div>
    
    <script>
        // Get the app's deep link scheme from the URL or use default
        const urlParams = new URLSearchParams(window.location.search);
        const scheme = urlParams.get('scheme') || 'manus20251216190030://';
        const deepLink = scheme + 'subscription-success';
        
        // Set the button href
        document.getElementById('returnButton').href = deepLink;
        
        // Countdown and auto-redirect
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                // Try to open the app
                window.location.href = deepLink;
                
                // Fallback: If app doesn't open after 2 seconds, show manual button
                setTimeout(() => {
                    document.querySelector('.redirect-message').innerHTML = 
                        'If the app didn\'t open, <a href="' + deepLink + '" style="color: #007AFF;">tap here</a>';
                }, 2000);
            }
        }, 1000);
        
        // Handle manual button click
        document.getElementById('returnButton').addEventListener('click', function(e) {
            e.preventDefault();
            clearInterval(timer);
            window.location.href = deepLink;
        });
    </script>
</body>
</html>
