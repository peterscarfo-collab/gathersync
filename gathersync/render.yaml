services:
  - type: web
    name: gathersync-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: EXPO_PUBLIC_OAUTH_PORTAL_URL
        sync: false
      - key: EXPO_PUBLIC_OAUTH_SERVER_URL
        sync: false
      - key: EXPO_PUBLIC_APP_ID
        sync: false
      - key: EXPO_PUBLIC_OWNER_OPEN_ID
        sync: false
      - key: EXPO_PUBLIC_OWNER_NAME
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_ID_PRO_MONTHLY
        sync: false
      - key: STRIPE_PRICE_ID_PRO_YEARLY
        sync: false
    healthCheckPath: /api/health
